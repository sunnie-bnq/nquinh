     #flowers {

<div class="card">

<script>
/* ===== COUNTER ===== */
const startDate = new Date("2025-12-30T00:00:00");

function updateCounter() {
    const now = new Date();
    let diff = now - startDate;

    if (diff < 0) return;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    diff %= (1000 * 60 * 60 * 24);

    const hours = Math.floor(diff / (1000 * 60 * 60));
    diff %= (1000 * 60 * 60);

    const minutes = Math.floor(diff / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById("counter").innerText =
        `${days} ng√†y ${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
}
setInterval(updateCounter, 1000);
updateCounter();

/* ===== AUTO PLAY MUSIC ===== */
const music = document.getElementById("bgMusic");

// th·ª≠ ph√°t ngay khi load

    music.play().catch(() => {
        // n·∫øu b·ªã ch·∫∑n ‚Üí ch·ªù ng∆∞·ªùi d√πng click
        document.addEventListener("click", playOnce, { once: true });

});

function playOnce() {
    music.play();
}
</script>
