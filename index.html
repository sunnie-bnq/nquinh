<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Love Memory üíñ</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #00004F;
        font-family: 'Segoe UI', sans-serif;
    }

    .card {
        background: #8ED1F0;
        width: 320px;
        padding: 25px;
        border-radius: 30px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .time-box {
        background: #cbcbf2;
        border-radius: 25px;
        padding: 15px;
        margin-bottom: 20px;
    }

    .time-box h2 {
        margin: 0;
        font-size: 16px;
        color: #555;
    }

    .time {
        font-size: 26px;
        font-weight: bold;
        margin-top: 5px;
        line-height: 1.4;
    }

    .avatar {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        object-fit: cover;
        margin: 10px 0;
        border: 4px solid white;
    }

    .name {
        font-size: 18px;
        font-weight: bold;
    }

    .heart {
        font-size: 30px;
        margin: 10px 0;
    }

    .date {
        font-size: 14px;
        color: #555;
    }

    .music-btn {
        background: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
        margin-top: 10px;
    }

    #flowers {
        position: fixed;
        inset: 0;
        pointer-events: none;
    }

    .flower {
        position: absolute;
        font-size: 22px;
        animation: fall linear forwards;
    }

    @keyframes fall {
        from {
            transform: translateY(-10vh) rotate(0deg);
            opacity: 1;
        }
        to {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="card">

    <div class="time-box">
        <h2>ƒê√£ b√°m nhau</h2>
        <div class="time" id="counter">
            <div id="days">0 ng√†y</div>
            <div id="time">00:00:00</div>
        </div>
    </div>

    <img class="avatar" src="avt1.jpg">
    <div class="name">nquinh ü¶ä</div>

    <div class="heart">üíñ</div>
    <div class="date">30-12-2025</div>

    <img class="avatar" src="avt2.jpg">
    <div class="name">th·ªè üê∞</div>

    <button class="music-btn" id="musicBtn" onclick="toggleMusic()">üéµ Play</button>

    <audio id="bgMusic" loop>
        <source src="ido.mp3" type="audio/mpeg">
    </audio>

</div>

<div id="flowers"></div>

<script>
    const startDate = new Date("2025-12-30T00:00:00");

    function updateCounter() {
        const now = new Date();
        let diff = now - startDate;

        if (diff < 0) {
            document.getElementById("counter").innerHTML = "Ch∆∞a t·ªõi ng√†y üíó";
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        diff %= (1000 * 60 * 60 * 24);

        const hours = Math.floor(diff / (1000 * 60 * 60));
        diff %= (1000 * 60 * 60);

        const minutes = Math.floor(diff / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("counter").innerHTML =
            `${days} ng√†y<br>${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
}

    setInterval(updateCounter, 1000);
    updateCounter();

    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");
    let isPlaying = false;

    function toggleMusic() {
        if (isPlaying) {
            music.pause();
            musicBtn.innerText = "üéµ Play";
        } else {
            music.play();
            musicBtn.innerText = "‚è∏ Pause";
        }
        isPlaying = !isPlaying;
    }

    function createFlower() {
        const flower = document.createElement("div");
        flower.className = "flower";
        flower.innerText = "üå∏";
        flower.style.left = Math.random() * 100 + "vw";
        flower.style.animationDuration = 5 + Math.random() * 5 + "s";
        document.getElementById("flowers").appendChild(flower);
        setTimeout(() => flower.remove(), 10000);
    }

    setInterval(createFlower, 700);
</script>

</body>
</html>
